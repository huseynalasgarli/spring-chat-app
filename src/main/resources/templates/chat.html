<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class = "text-center">Real-Time Chat Application</h1>
        <div id="chat-window" class="border rounded p-3 mb-3" style="height: 300px;overflow-y:auto ">
        </div>
        <div class="input-group mb-3">
            <label for="sender-input"></label><input id="sender-input" type="text" class="form-control" placeholder="Your name...."/>
        </div>

        <div class="input-group mb-3">
            <label for="message-input"></label><input id="message-input" type="text" class="form-control" placeholder="Type a message..."/>
            <div class="input-group-append">
                <button id="send-button" type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>

<script>
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('send-button').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat-window');
        var messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ': ' + message.content;
        messageElement.className = "border-bottom mb-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        var chatMessage = {
            sender: document.getElementById('sender-input').value,
            content: document.getElementById('message-input').value
        };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('message-input').value = "";
    }

    window.onload = function () {
        connect();
        document.getElementById('send-button').onclick = sendMessage;
    };
</script>

</html>
